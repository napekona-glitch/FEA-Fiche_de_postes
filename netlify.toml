[build]
  command = "cd netlify/functions && npm install"
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "16"

[functions]
  node_bundler = "esbuild"

# Règles de réécriture pour les fichiers statiques
[[redirects]]
  from = "/*.css"
  to = "/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/*.js"
  to = "/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200
  force = false

# Règles pour les pages HTML (sans extension)
[[redirects]]
  from = "/*"
  to = "/:splat.html"
  status = 200
  force = false

# Règles pour la page d'accueil
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# Règles pour les appels API
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Règles de réécriture pour le routage côté client (toujours en dernier)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false