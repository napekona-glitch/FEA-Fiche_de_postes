
# netlify.toml — Site statique avec pages HTML

[build]
  # Si tu n'as pas de build (HTML pur), tu peux laisser vide ou juste installer les Functions :
  # command = "cd netlify/functions && npm ci"
  # Si tu as un build (ex. Sass, bundler), adapte :
  command = "npm ci && npm run build && cd netlify/functions && npm ci"
  publish = "."                     # ou "dist" si tu as un dossier de build
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"               # LTS recommandé

[functions]
  node_bundler = "esbuild"

# ✅ Servir les fichiers HTML existants
[[redirects]]
  from = "/*.html"
  to = "/:splat"
  status = 200

# ✅ Servir les assets CSS/JS tels quels
[[redirects]]
  from = "/*.css"
  to = "/:splat"
  status = 200

[[redirects]]
  from = "/*.js"
  to = "/:splat"
  status = 200

[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# ✅ API → Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# ✅ Racine → index.html
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# ✅ Fallback (dernier) pour routes non trouvées
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
