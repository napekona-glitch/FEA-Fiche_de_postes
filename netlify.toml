[build]
  command = "cd netlify/functions && npm install"
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "16"

[functions]
  node_bundler = "esbuild"

# Règles de réécriture pour les fichiers statiques
[[redirects]]
  from = "/*.css"
  to = "/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/*.js"
  to = "/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200
  force = false

# Règles pour les fichiers avec cache-busting
[[redirects]]
  from = "/CSS/*"
  to = "/CSS/:splat"
  status = 200

[[redirects]]
  from = "/JS/*"
  to = "/JS/:splat"
  status = 200

# Règles pour les pages HTML existantes
[[redirects]]
  from = "/*.html"
  to = "/:splat"
  status = 200

# Règle pour la racine
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# Règles pour les appels API
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Règle de réécriture pour le routage côté client (toujours en dernier)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false