[build]
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "16"

# Règles de réécriture pour le routage côté client
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false  # Important pour permettre la navigation vers d'autres pages

# Règles pour les appels API
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[dev]
  command = "python -m http.server 8000"
  port = 8000
