
# netlify.toml — Site statique avec pages HTML nape

[build]
  command = "cd netlify/functions && npm install"
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"               # LTS recommandé

[functions]
  node_bundler = "esbuild"

# ✅ Servir les fichiers HTML existants
[[redirects]]
  from = "/*.html"
  to = "/:splat"
  status = 200

# ✅ Servir les assets CSS/JS tels quels
[[redirects]]
  from = "/*.css"
  to = "/:splat"
  status = 200

[[redirects]]
  from = "/*.js"
  to = "/:splat"
  status = 200

[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# ✅ API → Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# ✅ Racine → index.html
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# ✅ Fallback (dernier) pour routes non trouvées
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

